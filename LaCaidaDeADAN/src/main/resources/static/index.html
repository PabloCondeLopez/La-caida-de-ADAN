<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: 'Pixeled';
                src: url("assets/Pixeled.ttf");
            }
        </style>

        <link rel="preload" href="assets/Pixeled.ttf" as="font" type="font/woff2" crossorigin="anonymous">
        <script src="js/phaser.js"></script>
    </head>

    <body>
        
        <script type="module" src="js/game.js"></script>
        
        <div>
            <table style="display: none;" id="Chat">
                <tr>
                    <td>
                        <div id="Players"></div>
                    </td>
                    <td>
                        <div id="Info"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input id="Nickname" type="text" placeholder="Introduce tu nombre">
                        </div>
                    </td>
                    <td>
                        <div>
                            <input id="Message" type="text" placeholder="Introduce tu mensaje">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <button id="ConnectButton">Conectarse</button>
                            <button id="DisconnectButton">Desconectarse</button>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button id="SendButton">Enviar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
    </body>
    
</html>
