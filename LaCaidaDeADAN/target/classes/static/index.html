<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: 'Pixeled';
                src: url("assets/Pixeled.ttf");
            }

            table {
                font-family: 'Pixeled';
                width: 1856px;
                height: 896px;
                color: white;
                background-color: black;
                position: absolute;
                bottom: 0px;
            }
            
            button {
              padding: 15px 25px;
              font-size: 24px;
              text-align: center;
              cursor: pointer;
              outline: none;
              color:rgb(0,0,0);
              border: none;
              box-shadow: 0 9px #999;
            }

            button:hover {background-color: rgb(130, 4, 4)}

            button:active {
              background-color: rgb(145, 0, 0);
              box-shadow: 0 5px #666;
              transform: translateY(4px);
            }
            
        </style>

        <link rel="preload" href="assets/Pixeled.ttf" as="font" type="font/woff2" crossorigin="anonymous">
        <script src="js/phaser.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="js/scriptLogin.js"></script>
        <script src="js/scriptChat.js"></script>
    </head>

    <body>
        <script type="module" src="js/game.js"></script>

        <div>
            <table style="display: none;" id="ChatBox">
				<tr>
					<td>
						<div id="Info"></div>
					</td>
				</tr>
				<tr>
                    <td>
                        <div id="Chat"></div>
                    </td>
                    <td>
                        <div id="Players"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input id="Nickname" type="text" placeholder="Introduce tu nombre">
                        </div>
                    </td>
                    <td>
                        <div>
							<input id="Username" type="text" placeholder="Nombre de usuario">
                        </div>
                    </td>
                </tr>
                <tr>
					<td>
						<div>
							<input id="Message" type="text" placeholder="Introduce tu mensaje">
						</div>
					</td>
				</tr>
                <tr>
                    <td>
                        <div>
                            <button id="SendButton">Enviar</button>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button id="EnterButton">Entrar</button>
                            <button id="ConnectionButton">Conectarse/Desconectarse</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
